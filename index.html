<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Weather Dashboard</title>
  </head>
  
  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container text-center">
        <div class="row">
          <div class="col-4">Search for city:
                <input type="text" class="form-control search-bar" id="search" autocomplete="off" placeholder="San Diego">
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button class="btn btn-primary" id="submitBtn" type="submit">Search</button>
                </div>
          </div>
            <div class="col-8">
                <div class="current-weather">
                    <h2 class="cityName">Current weather</h2>
                    <img src="" alt="" class="icon" />
                    <div class="temp">Temp:</div>
                    <div class="wind">Wind speed:</div>
                    <div class="humidity">Humidity:</div>
                </div>
            </div>
          <div class="col-4">
            <div class="py-3"> 
                <ul class="list-group ui-sortable" id="city-list">

                </ul>
            </div>
            </div>
          <div class="col-8">
            <div class="forecast">5 Day Forecast</div>
            <div class="row align-items-center">
                <div class="col">
                  <div class="forecast">
                    <div class="forecast-date1">Date</div>
                    <img src="" alt="" class="forecast-icon1" />
                    <div class="forecast-temp1">Temp:</div>
                    <div class="forecast-wind1">Wind:</div>
                    <div class="forecast-humid1">Humidity:</div>
                  </div>
                </div>
                <div class="col">
                  <div class="forecast">
                    <div class="forecast-date2">Date</div>
                    <img src="" alt="" class="forecast-icon2" />
                    <div class="forecast-temp2">Temp:</div>
                    <div class="forecast-wind2">Wind:</div>
                    <div class="forecast-humid2">Humidity:</div>
                </div>
                </div>
                <div class="col">
                  <div class="forecast">
                    <div class="forecast-date3">Date</div>
                    <img src="" alt="" class="forecast-icon3" />
                    <div class="forecast-temp3">Temp:</div>
                    <div class="forecast-wind3">Wind:</div>
                    <div class="forecast-humid3">Humidity:</div>
                </div>
                </div>
                <div class="col">
                  <div class="forecast">
                    <div class="forecast-date4">Date</div>
                    <img src="" alt="" class="forecast-icon4" />
                    <div class="forecast-temp4">Temp:</div>
                    <div class="forecast-wind4">Wind:</div>
                    <div class="forecast-humid4">Humidity:</div>
                </div>                </div>
                <div class="col">
                  <div class="forecast">
                    <div class="forecast-date5">Date</div>
                    <img src="" alt="" class="forecast-icon5" />
                    <div class="forecast-temp5">Temp:</div>
                    <div class="forecast-wind5">Wind:</div>
                    <div class="forecast-humid5">Humidity:</div>
                </div>
                </div>
              </div>
            
            
          </div>
        </div>
        <div class="row">
           
        </div>

    </main>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
